<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="text/javascript">
function File()
{
    var file = $("#upfile").val();      
    if(!file){
          alert("please select a file");
        return false;
    }
    file = file.replace(/\\/g, "/");
    var parts = file.split("/");
    var filename = parts[parts.length - 1];

    var bits = filename.split(".");
    var ext = bits[bits.length - 1];

    $("#filename").val(filename);
    $("#fileext").val(ext.toLowerCase());    
    return true;
}
</script>
</head>
<body><form action="/file/" method="post" enctype="multipart/form-data">
    <input type="file" id="upfile" name="upfile" />
    <input type="hidden" id="filename" name="filename" />
    <input type="hidden" id="fileext" name="fileext" />
    <input type="submit" value="Upload" onclick="return File();" />
</form>
</body>
